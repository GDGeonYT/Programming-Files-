<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical</title>
    <link
      rel="stylesheet"
      href="node_modules\bootstrap\dist\css\bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules\bootstrap-icons\font\bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid" style="padding: 2rem;">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header" style="padding: 15px;">
              <h4>Add Student Detail</h4>
            </div>
            <div class="card-body">
              <form id="hobbyForm">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="fname">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Middle Name</span>
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="mname">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="lname">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Age</span>
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="age">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Gender</span>
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="gender">
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <button type="submit" class="form-control btn btn-primary">Submit</button>
                  </div>
                  <div class="col-lg-6">
                    <button type="button" class="form-control btn btn-secondary" id="clearButton">Clear</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div style="padding: 5rem;">
            <div class="row">
              <div class="col-lg-12">
                <table class="table table-bordered table-striped table-primary">
                  <thead>
                    <tr>
                      <th>No.</th>
                      <th>First Name</th>
                      <th>Middle Name</th>
                      <th>Last Name</th>
                      <th>Age</th>
                      <th>Gender</th>
                    </tr>
                  </thead>
                  <tbody id="tableStudent"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>
    <script src="Scripts.js"></script>
  </body>
</html>
