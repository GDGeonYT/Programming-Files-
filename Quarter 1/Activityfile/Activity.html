        <div class="card-header">
            <h1> Favorite Music </h1>

                    <tr>

                <label for="" class="form-label">Category</label>

                <label for="" class="form-label">Type</label>
                <input type="text" class="form-control" id="Type" />

                <div class="row">

                      <input
                        type="submit"

            <tr>
                <th>No.</th>
